<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Index</title>
  {% load staticfiles %}
<link rel="stylesheet" href="{% static 'loginreg/css/style.css' %}"media="screen" title="no title"  charset="utf-8">
<script src="{% static 'loginreg/js/main.js' %}" > </script>
</head>
<body>
  <div id='new_user'>
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
    <form action="{% url 'loginreg:register' %}" method = "POST">
      {% csrf_token %}
      <label for= "name"> Name </label>
      <input type="text" name="name" value="">
      <label for= "alias"> Alias </label>
      <input type="text" name="alias" value="">
      <label for= "email"> Email </label>
      <input type="text" name="email" value="">
      <label for= "password"> Password </label>
      <input type="password" name = "password">
      <label for= "confirm_password"> Confirm Password </label>
      <input type="password" name = "confirm_password">
      <input type="submit" value="Register">
    </form>
  </div>
  <div id='returning_user'>
      {% for message in messages %}
        <p>{{message.login}}</p>
      {% endfor %}
    <form action="{% url 'loginreg:login' %}" method = "POST">
      {% csrf_token %}
      <label for= "email"> Email </label>
      <input type="text" name="email" value="">
      <label for= "password"> Password </label>
      <input type="password" name = "password">
      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
